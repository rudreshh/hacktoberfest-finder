<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hacktoberfest Finder</title>
    <link rel="stylesheet" href="/build/app.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta name="keywords" content="Hacktoberfest, Programming, GitHub, DigitalOcean, DEV" />
    <meta name="author" content="Duncan McClean and Contributors" />
    <meta property="og:title" content="Hacktoberfest 2019 Finder" />
    <meta property="og:description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://hacktoberfest-finder.netlify.com/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/assets/images/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#6b3d53" />
    <meta name="theme-color" content="#582d41" />
  </head>

  <body class="bg-secondary font-space">
    <div id="app">
      <header class="container mx-auto my-6 flex flex-row justify-between">
        <div class="flex flex-row items-center">
          <img src="/assets/images/header.svg" alt="Hacktoberfest 2019" width="400px">

          <h1 class="text-5xl font-bold text-primary uppercase">
            Issue Finder
          </h1>
        </div>

        <div class="flex flex-row items-center">
          <button class="text-primary text-lg font-semibold uppercase">
            Filter by language
          </button>
        </div>
      </header>

      <div class="mb-8 flex justify-end filter">
        <div v-if="isFilterToggled" class="filter-values flex">
          <button
            v-for="language in languages"
            class="font-thin text-primary text-1xl no-underline m-2 language"
            :text="language"
            @click="chooseLanguage(language)"
          >
          </button>
        </div>
      </div>

      <main class="container mx-auto my-12">
        <div id="results" class="grid">
          <a
            v-for="result in results"
            class="bg-white hover:bg-grey-lighter rounded-lg p-2 text-black no-underline flex flex-col justify-center items-center overflow-auto shadow-lg"
            target="_blank"
            :href="result.html_url"
            :title="result.title"
          >
            <h2 class="text-center text-3xl mb-4">{{ result.title }}</h2>
            <h3 class="text-center text-blue mb-4 break-words">{{ result.user.login }}/{{ result.repoTitle }}</h3>
          </a>
        </div>

        <div v-if="showViewMore" class="flex flex-row items-center justify-center mt-6">
          <button
            class="font-thin text-primary border-2 border-primary text-3xl bg-secondary hover:bg-primary hover:text-secondary py-2 px-4 rounded"
            :disabled="isFetching"
            @click="loadIssues"
          >
            {{ isFetching ? 'Loading...' : 'Load More' }}
          </button>
        </div>
      </main>
    </div>

    <footer class="bg-primary w-full mt-8">
      <div class="container mx-auto flex flex-row items-center justify-between p-8">
        <div class="flex flex-row items-center justify-center">
          <a class="mx-2" href="https://github.com/damcclean/hacktoberfest-finder" target="_blank"><img class="w-6 h-6" src="/assets/images/github.png" alt="github logo"></a>
          <p class="text-amber">Unofficial site by <a class="text-secondary" href="http://duncan.mcclean.co.uk">Duncan McClean</a> and <a class="text-secondary" href="https://github.com/damcclean/hacktoberfest-finder/blob/master/CONTRIBUTORS.md">contributors</a>.</p>
        </div>

        <div class="flex flex-row items-center justify-center">
          <a class="mx-2" href="https://www.digitalocean.com">
            <img class="w-6 h-6" src="/assets/images/digital-ocean.png">
          </a>

          <a class="mx-2" href="https://dev.to">
            <img class="w-6 h-6" src="/assets/images/dev.svg">
          </a>
        </div>
      </div>
    </footer>

    <script src="/build/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function() {
          console.log('Service Worker is now registered');
        });
      }
    </script>
  </body>
</html>
